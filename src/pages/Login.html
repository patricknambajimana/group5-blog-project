<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="/src/styles/Style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form id="login-form" onsubmit="loginUser(event)">
        <input
          type="text"
          id="login-username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="login-password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
        <p id="login-msg"></p>
      </form>
    </div>
    <script src="/src/script/Script.js"></script>
  </body>
</html>
