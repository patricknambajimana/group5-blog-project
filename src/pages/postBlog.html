<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="blog.css" />
    <title>login blog</title>
    <link rel="stylesheet" href="/src/styles/postBlog.css" />
     <link rel="stylesheet" href="/src/styles/blogcrud.css" />
  </head>
  <body>
    <header>
      <p id="authorname"></p>
      <a href="/src/pages/registration.html"><button type="button" id="logout-button">logout</button></a>
    </header>
    <div id="post-form">
      <form action="" id="post-image">
        <h2 id="heading-title">create blog post</h2>

        <input
          type="text"
          name="title"
          id="title"
          placeholder="Title"
          class="input-text"
          required
        /><br />
        <textarea
          name="description"
          id="description"
          placeholder="Content"
          class="input-text"
          required
        ></textarea
        ><br />
        <input
          type="text"
          id="imageInput"
          name="image"
          placeholder="image url"
          class="input-text"
          required
        />
        <input
          type="text"
          name="name"
          id="author"
          placeholder="Author"
          class="input-text"
          required
        /><br />
        <button type="submit" id="post">post</button>
      </form>
      <h2 id="recent">my recent post blog</h2>
      <div id="postList" class="posts"></div>
    </div>
    <script src="/src/script/postBlog.js"></script>
<script src="/src/script/blogslist.js"></script>
  </body>
</html>
