   <form id="blogForm">
  <input type="text" id="title" placeholder="Title" class="input-text" required /><br />
  <textarea id="description" placeholder="Content" class="input-text" required></textarea><br />
  <input type="file" id="imageInput" class="input-text" accept="image/*" /><br />
  <input type="text" id="author" placeholder="Author" class="input-text" required /><br />
  <input type="date" id="date" class="input-text" required /><br />
  <button type="submit" id="post" class="post">Post</button>
</form>

  <h2 id="blog-list-head">Blog Posts</h2>
